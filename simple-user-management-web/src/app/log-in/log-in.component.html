<div fxFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="height-auto mat-elevation-z4" fxFlex.xs="95%" fxFlex.sm="60%" fxFlex.md="45%" fxFlex.lg="25%" fxFlex.xl="20%">
    <mat-card-content fxLayout="column">
      <mat-card-title>Login</mat-card-title>
      <span fxFlex="16px"></span>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput>
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" fxFill>LogIn</button>
      <span fxFlex="8px"></span>
      <button mat-stroked-button color="primary" fxFill>SignUp</button>
    </mat-card-content>
  </mat-card>
</div>
