<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>Do you really want to delete the user?</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex></div>
  <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent">Delete</button>
</mat-dialog-actions>
